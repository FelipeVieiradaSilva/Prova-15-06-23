<html>
<head>
 <title>Exercícios</title>

</head>
<body>

 <div class="container">
   <h1>Prova</h1>

   <div>
    <label for="numeroPrimo">Verificar se um número é primo:</label>
    <input type="number" id="numeroPrimo" placeholder="Digite um número">
    <button onclick="verificarPrimo()">Verificar</button>
  </div>

   <div>
     <label for="senha">Validar uma senha:</label>
     <input type="password" id="senha" placeholder="Digite uma senha">
     <button onclick="validarSenha()">Validar</button>
   </div>

   <div>
     <label for="fatorial">Calcular fatorial de um número:</label>
     <input type="number" id="fatorial" placeholder="Digite um número">
     <button onclick="calcularFatorial()">Calcular</button>
   </div>

   <div>
     <label for="numeroQuadrado">Verificar se um número é um quadrado perfeito:</label>
     <input type="number" id="numeroQuadrado" placeholder="Digite um número">
     <button onclick="verificarQuadradoPerfeito()">Verificar</button>
   </div>

 </div>

 </script>
</body>
</html>
